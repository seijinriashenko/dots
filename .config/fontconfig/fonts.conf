<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
        <edit mode="assign" name="hintstyle">
            <const>hintslight</const>
        </edit>
        <edit mode="assign" name="antialias">
            <const>true</const>
        </edit>
        <edit mode="assign" name="lcdfilter">
            <const>lcddefault</const>
        </edit>
    </match>

    <!-- <match target="font"> -->
    <!--     <test name="family"> -->
    <!--         <string>MesloLGSDZ Nerd Font</string> -->
    <!--     </test> -->
    <!--     <edit name="embolden" mode="assign"> -->
    <!--         <bool>true</bool> -->
    <!--     </edit> -->
    <!-- </match> -->
    
	<alias>
		<family>serif</family>
		<prefer>
            <family>Libertinus Serif</family>
			<family>CMU Serif</family>
			<family>Times New Roman</family>
            <family>Symbols Nerd Font</family>
			<family>Font Awesome 6 Free Regular</family>
			<family>Font Awesome 6 Free Solid</family>
			<family>Apple Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
            <family>HelveticaNeueCyr</family>
			<family>SF Pro Display</family>
			<family>SF Pro Text</family>
            <family>Symbols Nerd Font</family>
			<family>Font Awesome 6 Free Regular</family>
			<family>Font Awesome 6 Free Solid</family>
			<family>Apple Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
            <family>HelveticaNeueCyr</family>
			<family>SF Pro Display</family>
			<family>SF Pro Text</family>
			<family>Libertinus Sans</family>
            <family>Symbols Nerd Font</family>
			<family>Font Awesome 6 Free Regular</family>
			<family>Font Awesome 6 Free Solid</family>
			<family>Apple Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
            <family>MesloLGSDZ Nerd Font</family>
            <family>DejaVuSansM Nerd Font</family>
			<family>CaskaydiaCove Nerd Font</family>
			<family>FiraCode Nerd Font</family>
			<family>Liga SFMono Nerd Font</family>
			<family>RobotoMono Nerd Font</family>
			<family>UbuntuMono Nerd Font</family>
            <family>Symbols Nerd Font</family>
			<family>Font Awesome 6 Free Regular</family>
			<family>Font Awesome 6 Free Solid</family>
			<family>Apple Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
